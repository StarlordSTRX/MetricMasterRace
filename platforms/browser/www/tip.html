    <body>
        <div class="mainframe"> 
            <h1 style="font-size:3.3em;padding-top:5%;">Tip Calculator</h1>
            <br><br>
            
            <form name="converter" id="convert">

                <input type="number" name="dollar" onkeyup="dollarConverter()" class="val" placeholder="PRICE"/>
                    <br><br>
                
                <input type="radio" name="amount" value="10" checked="checked" id="rb1" onclick="dollarConverter()"> 10% (Standard)<br><br>
                <input type="radio" name="amount" value="15" id="rb2" onclick="dollarConverter()"> 15% (Fancy)<br><br>
                <input type="radio" name="amount" value="20" id="rb3" onclick="dollarConverter()"> 20% (Very Fancy)<br>
                
                <br><br>
                <input type="number" name="output" class="val" placeholder="TIP" readonly>

            </form>
            
            <br><br><br><br>
            <div class="bt-wrapper">
                <a href="index.html" class="button" id="bt-3">&lt; Main menu</a>
                </div><br><br>
            
        </div>
